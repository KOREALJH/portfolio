    "원래 그게 당연한거 아냐?"
    불편하고 복잡한 게 당연할 리 없습니다. 
    그래서 우리는 본질에서 출발합니다.

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    무슨 일이든 <strong>본질</strong>만 남기고 <em>처음</em>부터 다시 생각해 봅니다.<br>
    <mark>Back to Basic</mark> &quot;원래 그게 당연한거 아냐?&quot; 불편하고 복잡한 게 당연할 리 없습니다.<br>
    <del>그래서</del> 우리는 <ins>본질</ins>에서 출발합니다. <sup>시작</sup>부터 <sub>다르게</sub> 질문합니다.&nbsp;&nbsp;끊임없이 ‘왜?’라는 물음을 던집니다.&nbsp;&nbsp;그렇게 익숙한 것을 새롭게, 가치 있게 만듭니다.
 </body>
 </html>
